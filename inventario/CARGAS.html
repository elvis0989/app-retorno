<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DOCUMENTOS DE CARGAS</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #f1f8e9);
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h2 {
      color: #222;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      font-size: 16px;
      display: block;
      margin-top: 20px;
    }
    input[type="text"], select {
      padding: 15px;
      width: 385px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 50px;
      margin: 10px auto;
    }
    button {
      padding: 15px 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 6px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4aa3df;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 90vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 30px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 0;
      border: 1px solid #888;
      width: 90%;
      max-width: 1000px;
      height: 85vh;
      border-radius: 10px;
      position: relative;
    }
    .close {
      color: #d32f2f;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
      background: white;
      border-radius: 50%;
      padding: 5px 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .close:hover {
      background: #f8d7da;
    }
    /* ---------------- Media Queries ---------------- */
    @media (max-width: 400px) {
      h2 { font-size: 20px; }
      input, select, button { width: 90%; font-size: 14px; }
      .modal-content { width: 95%; height: 80vh; }
      iframe { height: 70vh; }
    }
    @media (min-width: 401px) and (max-width: 767px) {
      input, select, button { width: 90%; font-size: 15px; }
      .modal-content { width: 90%; height: 85vh; }
      iframe { height: 75vh; }
    }
    @media (min-width: 768px) and (max-width: 1023px) {
      input, select, button { width: 70%; font-size: 16px; }
      .modal-content { width: 80%; height: 85vh; }
      iframe { height: 80vh; }
    }
    @media (min-width: 1024px) and (max-width: 1439px) {
      input, select, button { width: 60%; }
      .modal-content { width: 70%; height: 85vh; }
      iframe { height: 85vh; }
    }
    @media (min-width: 1440px) {
      input, select, button { width: 50%; }
      .modal-content { width: 60%; height: 85vh; }
      iframe { height: 90vh; }
    }
  </style>
</head>
<body>

  <h2>DOCUMENTOS DE CARGA</h2>
  <label for="nombrePDF">Escribe tu RMA:</label>
  <input type="text" id="nombrePDF" placeholder="RMA">

  <div>
    <button onclick="mostrarPDF()">Ver documento de carga</button>
    <button onclick="descargarPDF()">Descargar documento de carga</button>
  </div>

  <!-- Modal de visor PDF -->
  <div id="modalPDF" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <iframe id="visorPDF" width="100%" height="100%"></iframe>
    </div>
  </div>

  <script>
    function mostrarPDF() {
      var nombre = document.getElementById("nombrePDF").value.trim();
      if (nombre === "") {
        alert("Por favor selecciona o escribe el nombre del archivo.");
        return;
      }
      var ruta = "documentos/" + nombre + ".pdf";
      var iframe = document.getElementById("visorPDF");
      iframe.src = ruta;
      document.getElementById("modalPDF").style.display = "block";
    }

    function descargarPDF() {
      var nombre = document.getElementById("nombrePDF").value.trim();
      if (nombre === "") {
        alert("Por favor selecciona o escribe el nombre del archivo.");
        return;
      }
      var ruta = "documentos/" + nombre + ".pdf";
      var enlace = document.createElement("a");
      enlace.href = ruta;
      enlace.download = nombre + ".pdf";
      document.body.appendChild(enlace);
      enlace.click();
      document.body.removeChild(enlace);
    }

    function limpiarCampos() {
      document.getElementById("nombrePDF").value = "";
      document.getElementById("visorPDF").src = "";
      document.getElementById("modalPDF").style.display = "none";
    }

    function cerrarModal() {
      document.getElementById("modalPDF").style.display = "none";
      document.getElementById("visorPDF").src = "";
    }

    // Cerrar con tecla ESC
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape") {
        cerrarModal();
      }
    });

    // Cerrar haciendo clic fuera del contenido
    window.addEventListener("click", function (e) {
      var modal = document.getElementById("modalPDF");
      if (e.target === modal) {
        cerrarModal();
      }
    });

    // Ejecutar Ver PDF al presionar ENTER en el input
    document.getElementById("nombrePDF").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        mostrarPDF();
      }
    });
  </script>

</body>
</html>
